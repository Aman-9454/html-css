<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        transition
    </title>
    <style>
        div{
            height: 50px;
            width: 150px;
            background-color: red;
            transition: height 1s, width 2s;
            /* transition-timing-function: ease-in-out; */
            transition-delay: 3s;
        }
        div:hover{
            height: 100px;
            width: 250px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div></div>
    <p title="hello aman">lorem27</p><!-- it is a tooltip-->
</body>
</html>
